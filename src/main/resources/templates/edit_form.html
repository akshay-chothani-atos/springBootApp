<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Form Details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container text-center">
        <div>
            <h1>Edit Form Registration </h1>
        </div>
          
          <form action="#" th:action="@{/update/{id}(id=${forms.id})}" th:object="${forms}" method="post">


             
             <div class="form-group row">
                <label class="col-5 col-form-label">Form Number: </label>
                <div class="col-8">
                    <input type="number" th:field="*{formNo}" class="form-control"
                            required minlength="2" maxlength="3" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-5 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-5 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
            
             <div class="form-group row">
                <label class="col-5 col-form-label">Mobile Number: </label>
                <div class="col-8">
                    <input type="number" th:field="*{mobileNumber}" class="form-control"
                            required minlength="10" maxlength="10" />
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-5 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Sumbit Form</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
